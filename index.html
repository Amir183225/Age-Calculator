    <!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
</head>
<body>
    <h1>Age Calculator</h1>
    <input id="dateInput" type="text" placeholder="Date"> 
    <input id="monthInput" type="text" placeholder="Month"> 
    <input id="yearInput" type="text" placeholder="Year">
    <br><br>
    <button onclick="getAge()">Get Age</button>
    <br><br>
    <div id="output"></div>

    <script>
        function getAge() {
            var date = document.getElementById("dateInput").value;
            var month = document.getElementById("monthInput").value;
            var year = document.getElementById("yearInput").value;
//age calculate
            var currentDate = new Date();
            var birthDate = new Date(year, month - 1, date);
            var age = currentDate.getFullYear() - birthDate.getFullYear();
            var monthDiff = currentDate.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && currentDate.getDate() < birthDate.getDate())) {
                age--;
            }

            document.getElementById("output").innerHTML = "Your age is: " + age;
        }
    </script>
</body>
